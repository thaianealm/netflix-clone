<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
    <!--Main CSS-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!--Responsive CSS-->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!--Owl CSS-->
    <link rel="stylesheet" href="./assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/owl/owl.theme.default.min.css">
    <!--Icons-->
    <script src="https://kit.fontawesome.com/c452ebcd4d.js" crossorigin="anonymous" defer></script>
    <!--Main JavaScript-->
    <script src="./assets/js/main.js" defer></script>
    <!--Owl JavaScript-->
    <script src="./assets/js/owl/jquery.min.js" defer></script>
    <script src="./assets/js/owl/owl.carousel.min.js" defer></script>
    <script src="./assets/js/owl/setup.js" defer></script>

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./assets/imgs/netflix-logo.png" alt="Logo da Netflix" class="logo">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>
            <div class="search">
                <input type="text" class="input" placeholder="O que você procura?">
                <button class="button">
                    <i class="fa-solid fa-magnifying-glass color-search"></i>
                </button>
            </div>
            <div class="notifications">
                <i class="fa-solid fa-bell color-notifications"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="banner">
                <h3>Arqueiro</h3>
                <p>
                    Inspirada nos quadrinhos do Arqueiro Verde, esta série acompanha as aventuras do playboy que se torna super-herói e luta contra vilões armado apenas com arco e flechas.</p>
                    <button role="button" class="btn">
                        <i class="fa-solid fa-play margin-btn"></i>
                        Assistir
                    </button>
                    <button role="button" class="btn">
                        <i class="fa-solid fa-circle-plus margin-btn"></i>
                        Minha Lista
                    </button>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="loop owl-carousel owl-theme">
            <div class="item">
                <img class="box-movies" src="./assets/imgs/madagascar.jpg" alt="Madagascar">
            </div>
            <div class="item">
                <img class="box-movies" src="./assets/imgs/suits.jpg" alt="Suits Homens de terno">
            </div>
            <div class="item">
                <img class="box-movies" src="./assets/imgs/anne-with-an-e.jpg" alt="Anne With An E">
            </div>
            <div class="item">
                <img class="box-movies" src="./assets/imgs/barbie.jpg" alt="Barbie">
            </div>
            <div class="item">
                <img class="box-movies" src="./assets/imgs/confissoes-de-uma-garota-excluida.jpg" alt="Cofissões de uma garota excuída">
            </div>
            <div class="item">
                <img class="box-movies" src="./assets/imgs/the-english-game.jpg" alt="O jogo inglês">
            </div>
            <div class="item">
                <img class="box-movies" src="./assets/imgs/dash-and-lily.jpg" alt="Dash e Lily">
            </div>
        </div>

        <div class="olw-carosel-movies-2">
            <h3>Culinária</h3>
            <div class="owl-carousel">
                <img class="box-movies-2" src="./assets/imgs/somebody-feed-phil.jpg" alt="Alimente o Phil">
                <img class="box-movies-2" src="./assets/imgs/nailed-it.jpg" alt="Mandou Bem México">
                <img class="box-movies-2" src="./assets/imgs/bake-squad.jpg" alt="Esquadrão de confeiteiros">
                <img class="box-movies-2" src="./assets/imgs/nadiya-s.webp" alt="Cozinhando com Nadiya's">
                <img class="box-movies-2" src="./assets/imgs/school-of-chocolate.jpg" alt="Escola do Chocolate">
            </div>

            <div class="loop owl-carousel owl-theme categories">
                <img src="./assets/imgs/cooking/nailed-it.jpg" alt="Mandou Bem Estados Unidos">
                <img src="./assets/imgs/cooking/baking-impossible.jpg" alt="Cozinhando o impossível">
                <img src="./assets/imgs/cooking/high-on-the-hog.jpg" alt="Da África aos estados unidos Uma jornada gastronomica">
                <img src="./assets/imgs/cooking/is-it-cake.jpg" alt="Isso é um bolo?">
                <img src="./assets/imgs/cooking/nadiya-bakes.jpg" alt="Delícias de forno com Nadiya">
            </div>
        </div>

        <div class="olw-carosel-movies-2">
            <h3>Para toda a família</h3>
            <div class="owl-carousel">
                <img class="box-movies-2" src="./assets/imgs/mitchells.webp" alt="Mitchells">
                <img class="box-movies-2" src="./assets/imgs/kung-fu-panda-3.jpg" alt="Kung Fu Panda 3">
                <img class="box-movies-2" src="./assets/imgs/pets-united.jpg" alt="Pets Unidos">
                <img class="box-movies-2" src="./assets/imgs/malibu-rescue.jpg" alt="Resgate em Malibu A próxima onda">
            </div>

            <div class="loop owl-carousel owl-theme categories">
                <img src="./assets/imgs/family/barbie-princess-school.jpg" alt="Barbie Escola de Princesas">
                <img src="./assets/imgs/family/feel-the-beat.jpg" alt="Sinta a batida">
                <img src="./assets/imgs/family/lucas-neto.jpg" alt="Lucas Neto O plano dos vilões">
                <img src="./assets/imgs/family/barbie-big-city-dreams.jpg" alt="Barbie Sonhos da cidade grande">
                <img src="./assets/imgs/family/arrossel-o-filme.webp" alt="Lucas Neto O plano dos vilões">
            </div>
        </div>
        </div>

        </div>
    </div>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/thaianealm" target="_blank">Thaiane</a></p>
    </footer>
</body>
</html>
